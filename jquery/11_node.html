<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ancestors *{
			display: block;
			border: 1px solid #333;
			color:lightgray;
			padding:5px;
			margin: 15px
		}
	</style>
</head>
<body>
 <div class="ancestors">
 	<div style="width: 500px;">
 	div(greate grandparent)
 		<ul>ul(grandparent)
	 		<li>
	 			<span>span</span>
	 		</li>
		</ul>
 	</div>
 	<div style="width: 500px;">
 		div(greate grandparent)
 		<p>p (direct parent)
 			<span>span</span>
 		</p>
 		<p2 class="myClass">p2</p2>
 		<h1>h1</h1>
 		<h2>h2</h2>
 	</div>
 </div>
 <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
 <script type="text/javascript">
 		$(function(){
 			$('span').parent().css({
 				'color':'red',
 				'border':'1px solid red'
 			})
 			$('.ancestors div').children('p.first').css({
 				'color':'blue',
 				'border':'1px solid blue'
 			})
 			$('h1').siblings().css({
 				'color':'green',
 				'border':'1px solid green'
 			})
 			$('h1').next().css({
 				'color':'yellow',
 				'border':'1px solid blue'
 			})
 			$('.ancestors div').first().css(
 				'background-color','yellow')
 				
 				//first, last, eq, filter, not
 			$('.ancestors p').not('.myClass').css(
 				'background-color','yellow')
 		})
 </script>
</body>
</html>
